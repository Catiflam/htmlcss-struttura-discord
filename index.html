<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struttura-Discord</title>
    <link rel="stylesheet" href="./css/system.css" />
  </head>
  <body>
    <!-- impostazione header -->
    <header class="bg-cyan">
      <section class="container">
        <nav class="bg-orange flex between align">
          <div class="bordered">Logo</div>
          <div class="bordered">Link Link Link Link</div>
          <div class="bordered">Login</div>
        </nav>
      </section>
    </header>

    <div class="card-box bg-blue">
      <div class="container bg-viola"></div>
    </div>
    <main>
      <section class="bg-white first-section">
        <div class="container flex big">
          <div class="first-block bg-azure bordered"></div>
          <div class="second-block bg-pink bordered"></div>
        </div>
      </section>
      <section class="bg-grey first-section">
        <div class="container flex big">
          <div class="second-block bg-pink bordered"></div>
          <div class="first-block bg-azure bordered"></div>
        </div>
      </section>
      <section class="bg-white first-section">
        <div class="container flex big">
          <div class="first-block bg-azure bordered"></div>
          <div class="second-block bg-pink bordered"></div>
        </div>
      </section>
      <section class="bg-grey first-section">
        <div class="container">
          <div class="bg-green bordered bigger"></div>
        </div>
      </section>
    </main>

    <footer class="bg-darkgray">
      <div class="footer-top">
        <div class="container flex">
          <div class="col-30 bg-salmon bordered bigger"></div>
          <div class="col-70 bg-teal bordered bigger flex">
            <div class="col-25 bordered"></div>
            <div class="col-25 bordered"></div>
            <div class="col-25 bordered"></div>
            <div class="col-25 bordered"></div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container bg-aquamarine flex between align">
          <div class="bordered bg-lightpink">Logo</div>
          <div class="bordered bg-lightpink">Button</div>
        </div>
      </div>
    </footer>
  </body>
</html>
